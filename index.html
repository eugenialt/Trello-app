<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FE55: Trello</title>
  </head>
  <body>
    <main>
      <div class="column column-todo">
        <header class="column__header">
          <h2 class="column__title">ToDo</h2>
          <div class="column__counter-todo">0</div>
        </header>
        <div id="column__list-todo" class="column__list"></div>
        <button id="column__button-add">+ Add a card</button>
      </div>
      <div class="column column-progress">
        <header class="column__header">
          <h2 class="column__title">In Progress</h2>
          <div class="column__counter-progress">0</div>
        </header>
        <div id="column__list-progress" class="column__list"></div>
      </div>
      <div class="column column-done">
        <header class="column__header">
          <h2 class="column__title">Done</h2>
          <div class="column__counter-done">0</div>
        </header>
        <div id="column__list-done" class="column__list"></div>
        <button class="column__button-delete-all">- Remove all cards</button>
      </div>
    </main>
    <div id="modal" style="display: none;">
      <form method="get" id="modal__task-add" class="modal__form">
        <div class="modal__input-container">
          <input type="text" id="modal__title-add" class="modal__input" placeholder="Title">
        </div>
        <div class="modal__textarea-container">
          <textarea id="modal__description-add" class="modal__textarea" placeholder="Description"></textarea>
        </div>
        <footer class="modal__footer">
          <div class="modal__select-user-container">
            <select id="modal__select-user" class="modal__select-user"></select>
          </div>
          <div class="modal__button-container">
            <button id="modal__cancel-add" class="modal__button">Cancel</button>
            <button id="modal__confirm-add" class="modal__button modal__button-confirm">Confirm</button>
          </div>
        </footer>
      </form>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
