    <main>
      <div class="column column-todo">
        <header class="column__header">
          <h2 class="column__title">To Do</h2>
          <div id="column__counter-todo">0</div>
        </header>
        <div id="column__list-todo" class="column__list"></div>
        <button type="button" id="column__button-add">+ Add a card</button>
      </div>
      <div class="column column-progress">
        <header class="column__header">
          <h2 class="column__title">In Progress</h2>
          <div id="column__counter-progress">0</div>
        </header>
        <div id="column__list-progress" class="column__list"></div>
      </div>
      <div class="column column-done">
        <header class="column__header">
          <h2 class="column__title">Done</h2>
          <div id="column__counter-done">0</div>
        </header>
        <div id="column__list-done" class="column__list"></div>
        <button type="button" id="column__button-delete-all">- Remove all cards</button>
      </div>
    </main>
